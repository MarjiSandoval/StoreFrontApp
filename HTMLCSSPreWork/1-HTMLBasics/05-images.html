<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h3>Images referenced from inside the project</h3>
    <img src="../assets/TurnForTheWorse.jpg"
        alt="Robots and donuts"
        width="300" height="300">

    <hr/>

    <h3>Image referencing and outside URL</h3>
    <img src="https://ericjoyner.com/wp-content/uploads/2018/01/3-wise-guys.jpg"
        alt="3 Wise Robots"
        width="300" height="300">
    
    <hr/>

    <h3>Wrapping an image with an anchor tag</h3>
    <a href="https://ericjoyner.com/wp-content/uploads/2015/06/TurnForTheWorse.jpg">
        <img src="../assets/TurnForTheWorse.jpg"
            alt="Robots and donuts"
            width="300" height="300">     
    </a>

    <hr/>

    <h3>Adding a little style to the image</h3>
    <img src="../assets/TurnForTheWorse.jpg"
        alt=" Donuts and Robots"
        style="border-radius: 150px;"
        width="300" height="300">

    <h3>Facebook image of my boys</h3>
    <img src="../assets/Boys in wagon.jpg"
        alt="Boys in the wagon"
        width="600" height="400">

    <hr/>
    
    <h3>Daniel</h3>
    <img src="../assets/Daniel.jpg"
        alt="Daniel"
        width="400" height="500">

    <hr/>

    <h3>Liam</h3>
    <img src="../assets/Liam.jpg"
        alt="Liam"
        width="400" height="400">

    <hr/>

    <h3>Double Rainbow</h3>
    <img src="../assets/double rainbow.jpg"
        alt="Double Rainbow"
        style="border-radius: 150px;"
        width="300" height="300">

    <h3>Family Picture</h3>
    <img src="../assets/FamilyPicture.jpg"
        alt="Family Picture with the two youngest boys"
        style="border-radius: 300px;"
        width="600" height="800">

</body>
</html>
